refresh_rate: 5 seconds

appenders:

  console_appender:
    kind: console
    encoder:
      pattern: "{d(%+)(local)} [{t}] {h({l})} {M}:{m}{n}"
    filters:
    - kind: threshold
      level: info

  rolling_file_appender:
    kind: rolling_file
    path: log/blockchain.log
    append: true
    encoder:
      pattern: "{d} {l} {m}{n}"
    filters:
    - kind: threshold
      level: info
    policy:
      # Identifies which policy is to be used. If no kind is specified, it will
      # default to "compound".
      kind: compound

      # The remainder of the configuration is passed along to the policy's
      # deserializer, and will vary based on the kind of policy.
      trigger:
        kind: size
        limit: 10 mb

      roller:
        kind: fixed_window
        pattern: log/blockchain{}.log
        count: 5
        
root:
  level: info
  appenders:
  - console_appender
  - rolling_file_appender

loggers:
  utils::logger:
    level: info
    appenders:
    - console_appender
    additive: true